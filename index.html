<!-- Lightbox Modal -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center;">
  <span style="position:absolute; top:20px; right:30px; font-size:40px; color:white; cursor:pointer;" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" style="max-width:90%; max-height:90%;">
</div>

<!-- CSS efektai -->
<style>
  .gallery-img {
    transition: transform 0.4s ease;
    cursor: pointer;
  }
  .gallery-img:hover {
    transform: scale(1.05);
  }
</style>

<!-- Lightbox funkcijos -->
<script>
  function openLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
  }
  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

  <!-- Markdown parser -->

  <!-- Dinaminio turinio įkėlimas -->
  <script>
  fetch('content/index.md')
    .then(res => res.text())
    .then(md => {
      const title = md.match(/hero_title:\s*"?(.+?)"?\s*$/m)?.[1] || '';
      const subtitle = md.match(/hero_subtitle:\s*"?(.+?)"?\s*$/m)?.[1] || '';
      const image = md.match(/hero_image:\s*"?(.+?)"?\s*$/m)?.[1] || '';

      document.getElementById("hero-title").innerText = title;
      document.getElementById("hero-subtitle").innerText = subtitle;

      if (image) {
        document.getElementById("hero-section").style.background = `url(${image}) center center/cover no-repeat`;
        document.getElementById("hero-section").style.backgroundSize = 'cover';
        document.getElementById("hero-section").style.backgroundPosition = 'center';
      }
    });
</script>
