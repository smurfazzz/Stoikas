<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treniruočių grafikai - Stoikas Karate Klubas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Sticky Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/img/logo_stoikas.svg" alt="Stoikas"
                    style="height:40px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Pradžia</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontaktai.html">Kontaktai</a></li>
                    <li class="nav-item"><a class="nav-link" href="treniruociu-adresai.html">Treniruotės adresai</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="treniruociu-grafikai.html">Treniruotės
                            grafikai</a></li>
                    <li class="nav-item"><a class="nav-link" href="norintiems-pabandyti.html">Norintiems pabandyti</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="1-2proc-gpm-parama.html">1,2% GPM parama</a></li>
                    <li class="nav-item"><a class="nav-link" href="egzaminu-technika.html">Egzaminų technika</a></li>
                    <li class="nav-item"><a class="nav-link" href="remejai.html">Rėmėjai</a></li>
                    <li class="nav-item"><a class="nav-link" href="nsa-projektas.html">NSA projektas</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <main class="container py-5">
    <h1 id="puslapio_pavadinimas" class="display-4 text-center mb-5">Treniruočių grafikai</h1>

    <section class="mb-5">
      <h2 id="kaunas_title"></h2>
      <p class="text-danger" id="kaunas_intro"></p>
      <img id="kaunas_img" class="img-fluid mb-3" alt="Kauno treniruočių grafikas">
      <p class="text-muted" id="kaunas_note"></p>
    </section>

    <hr class="my-5">

    <section>
      <h2 id="kedainiai_title"></h2>
      <p class="text-danger" id="kedainiai_intro"></p>
      <img id="kedainiai_img" class="img-fluid mb-3" alt="Kėdainių treniruočių grafikas">
      <p class="text-muted" id="kedainiai_note"></p>
    </section>
  </main>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Stoikas Karate Klubas. Visos teisės saugomos.</p>
    </div>
  </footer>

   
  <script>
  fetch('/content/treniruociu-grafikai.md')
    .then(res => res.text())
    .then(md => {
      const extractField = (key) => {
        const regex = new RegExp(`${key}\\s*:\\s*(.*)`);
        const match = md.match(regex);
        return match ? match[1].trim().replace(/^"|"$/g, '') : '';
      };

      document.getElementById("puslapio_pavadinimas").innerText = extractField("puslapio_pavadinimas");
      document.getElementById("kaunas_title").innerText = extractField("kaunas_title");
      document.getElementById("kaunas_intro").innerText = extractField("kaunas_intro");
      document.getElementById("kaunas_note").innerText = extractField("kaunas_note");
      document.getElementById("kaunas_img").src = extractField("kaunas_img");

      document.getElementById("kedainiai_title").innerText = extractField("kedainiai_title");
      document.getElementById("kedainiai_intro").innerText = extractField("kedainiai_intro");
      document.getElementById("kedainiai_note").innerText = extractField("kedainiai_note");
      document.getElementById("kedainiai_img").src = extractField("kedainiai_img");
    });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
