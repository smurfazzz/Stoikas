<main class="container py-5">
  <h1 id="adresu-pavadinimas" class="display-4 text-center mb-5">Treniruočių adresai</h1>
  <div class="row g-4">
    <!-- Kaunas -->
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <iframe id="kaunas-map" width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
        <div class="card-body">
          <h5 class="card-title">Kaunas</h5>
          <p id="kaunas-aprasymas" class="card-text"></p>
        </div>
      </div>
    </div>
    <!-- Kėdainiai -->
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <iframe id="kedainiai-map" width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
        <div class="card-body">
          <h5 class="card-title">Kėdainiai</h5>
          <p id="kedainiai-aprasymas" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</main>
