<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stoikas Admin</title>
</head>
<body>
  <!-- Optional mount point, nebūtina:
  <div id="nc-root"></div>
  -->

  <!-- 1) Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        }
      });
      window.netlifyIdentity.init();
    }
  </script>

  <!-- 2) Netlify CMS (be carets “^” versijos lauke, kad unpkg nerodytų 404) -->
  <script src="https://unpkg.com/netlify-cms@2.15.72/dist/netlify-cms.js"></script>
</body>
</html>
